<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
      <div class="img-fondo">
        <h1>TODO LIST</h1>

      </div>
        <section class="contenedor">
          <div class="card text-center carta">
                <form id="formulario" class="card-body">
                    <div class="contenedor-input">
                        <input id="tarea" type="text" placeholder="Ingrese tarea">                       
                        <button class="btn-add icono-mas" type="submit"><img class="img-icono" src="./assets/icono-mas.png" alt="icono agregar"></button>
                    </div>
                </form>
          </div>
        </section>

        <section class="contenedor">
            <div class="card text-center lista">
              <h2>Tareas Pendientes:</h2>
                <ul id="listaOrden" class="tareas">
                </ul>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
